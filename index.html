<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header"></header>
    <!-- Main Content -->
    <main class="main-content">
      <!-- Product Section -->
      <section class="product-section">
        <div class="product-container">
          <!-- Product Images -->
          <div class="product-images">
            <div>
              <ul class="thumbnail-list">
                <li class="thumbnail">
                  <img src="assets/61Uw0-2+2YL._AC_SL1500_.jpg" alt="HP Laptop" />
                </li>
                <li class="thumbnail">
                  <img src="assets/81O4hy77G6L._AC_SL1500_.jpg" alt="" />
                </li>
                <li class="thumbnail">
                  <img src="assets/81aMS5CT+tL._AC_SL1500_.jpg" alt="" />
                </li>
                <li class="thumbnail">
                  <img src="assets/81EofpdugxL._AC_SL1500_.jpg" alt="" />
                </li>
                <li class="thumbnail">
                  <img src="assets/81O4hy77G6L._AC_SL1500_.jpg" alt="" />
                </li>
                <li class="thumbnail thumbnail-more">
                  <div class="">3+</div>
                </li>
              </ul>
            </div>
            <div class="main-image"></div>
          </div>
          <!-- Product Details -->
          <div class="product-details"></div>
          <!-- Purchase Options -->
          <div class="purchase-options"></div>
        </div>
      </section>
    </main>
  </body>
</html>
